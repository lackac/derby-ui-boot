<dropdown: nonvoid>
  <!-- a :self path alias is automatically created per component -->
  {{{#if forNavbar}}}
  <li class="dropdown {#if :self.open}open{/}">
  {{{else}}}
  <div class="btn-group dropdown {#if :self.open}open{/}">
  {{{/}}}
    <!-- x-as can be used to pass a reference to an element to the script -->
    <a x-as="toggle" x-bind="click: toggle" class="{{{#unless forNavbar}}}btn {{{/}}}dropdown-toggle">
      {{{#if icon}}}<i class="icon-{{{icon}}}{{{#if forNavbar}}} icon-white{{{/}}}"></i> {{{/}}}
      {:self.label} <span class="caret"></span>
    </a>
    <menu x-as="menu" x-bind="click: _clickMenu" class="dropdown-menu">
      {{{#each options}}}
        {{#if divider}}
          <li class="divider"></li>
        {{else}}
          <li><a>{{text}}</a></li>
        {{/}}
      {{{/}}}
      {{{content}}}
    </menu>
  {{{#if forNavbar}}}
  </li>
  {{{else}}}
  </div>
  {{{/}}}

<option: nonvoid>
  <li>{#with :self}<a>{{{content}}}</a>{/}</li>
